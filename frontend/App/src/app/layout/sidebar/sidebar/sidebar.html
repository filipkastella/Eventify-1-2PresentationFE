<div class="sidebar">
  <nav>
    <ul class="nav-list">
      <li *ngFor="let item of navItems">
        <a [routerLink]="item.path" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
          <i class="nav-icon" [ngClass]="item.icon"></i>
          <span class="nav-label">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </nav>
  <div class="sidebar-footer">
    <small>Company • Support • Legal</small>
  </div>
</div>
