<div class="login-container">
  <mat-card class="login-card">
    <h2 class="title">Welcome back</h2>
    <p class="subtitle">Log in to your Eventify account to continue.</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput type="text" formControlName="username" placeholder="Enter your username" />
        <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
          Username is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your password" />
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>

      <div class="actions">
        <mat-checkbox formControlName="remember">Remember me</mat-checkbox>
      </div>

      <div class="button-group">
        <button mat-raised-button color="primary" class="full-width login-btn" type="submit" [disabled]="!loginForm.valid || loading">
          {{loading ? 'Logging in...' : 'Log In'}}
        </button>
        <button mat-stroked-button color="primary" class="full-width" type="button" routerLink="/auth/register">
          Create an Account
        </button>
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>
    </form>
  </mat-card>
</div>
