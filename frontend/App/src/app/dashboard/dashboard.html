<div class="dashboard-container">
  <h2>My Events Dashboard</h2>

  <div class="tabs">
    <button
      [class.active]="selectedTab === 'upcoming'"
      (click)="selectTab('upcoming')"
    >
      Upcoming ({{ events.upcoming.length }})
    </button>
    <button
      [class.active]="selectedTab === 'past'"
      (click)="selectTab('past')"
    >
      Past ({{ events.past.length }})
    </button>
    <button
      [class.active]="selectedTab === 'hosted'"
      (click)="selectTab('hosted')"
    >
      Hosted ({{ events.hosted.length }})
    </button>
  </div>

  <div *ngIf="isLoading" class="loading-state">
    <p>Loading events...</p>
  </div>

  <div class="events-grid" *ngIf="!isLoading && getCurrentEvents().length; else noEvents">
    <mat-card *ngFor="let event of getCurrentEvents()" class="event-card" [routerLink]="['/event-details', event.id]" style="cursor:pointer;">
      <img mat-card-image [src]="formatEventForDisplay(event).image" alt="{{ event.title }}" />
      <mat-card-content>
        <div class="event-category">{{ formatEventForDisplay(event).category }}</div>
        <h3>{{ event.title }}</h3>
        <p class="event-date">{{ event.date }}</p>
        <p class="event-location">{{ event.location }}</p>
        <div class="event-footer">
          <span>{{ formatEventForDisplay(event).players }}</span>
          <span class="level" *ngIf="event.level">{{ event.level }}</span>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <ng-template #noEvents>
    <div *ngIf="!isLoading" class="empty-message">
      <p>No events found in this category.</p>
      <button mat-raised-button color="primary" (click)="refreshEvents()">Refresh</button>
    </div>
  </ng-template>
</div>
